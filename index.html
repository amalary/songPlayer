<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <link rel ="stylesheet" href ="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="topBar">
            <i class="material-icons">favorite_border</i>
            <span>Now Playing</span>
            <i class="material-icons">add</i>
        </div>
        <div class="img-area">
            <img src ="images/drakeCoverArt.jpg"/>
        </div>
        <div class="song-details">
            <p class="name">Nothing Was The Same</p>
            <p class="artist">Drake</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id = "main-audio" src ="" ></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>

            
        </div>

        <div class="controls">


            <i id="repeat-plist" class = "material-icons" title = "playlist looped" >repeat</i>
            <i id="prev" class = "material-icons prev"> fast_rewind</i>
    
            <div class="play-pause">

                <i class="material-icons play">play_arrow</i>
            </div>
    
            <i id="next" class ="material-icons next"> fast_forward</i>
    
            <i id="more-music" class ="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <li>
                    <div class="row">
                        <span>Nothing Was The Same</span>
                        <p>Drake</p>
                    </div>
                    <span class="audio-duration">1:45</span>
                </li>
            </ul>
        </div>

    </div>
    <script src ="scripts /music-list.js"></script>
    <script src ="scripts /script.js"></script>
</body>
</html>
